<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="sign_up.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiko&family=Inter&family=Poppins&family=Righteous&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">

            Don't have an account?
            <br>
            <font class="a">Register

            By clicking Register, you agree to our
            <font class="b">Privacy
